<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="bg-img-wrapper">
      <div class="over-hidden-left">
        <div class="black-opacity"></div>
        <div class="left-bar"></div>
      </div>

      <div class="over-hidden-right">
        <div class="black-opacity"></div>
        <div class="right-bar">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </div>
      <div class="details"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      let parentRight = $(".over-hidden-right");
      let detailsTab = $(".details");
      let isDetailsOpen = false;
      $(".icon:last-child").on("click", function () {
        if (!isDetailsOpen) {
          parentRight.removeClass("move-left-animation-reverse");
          detailsTab.removeClass("width200-animation-reverse");
          parentRight.addClass("move-left-animation");
          console.log(parentRight);
          detailsTab.addClass("width200-animation");
          isDetailsOpen = true;
        } else {
          parentRight.removeClass("move-left-animation");
          detailsTab.removeClass("width200-animation");
          parentRight.addClass("move-left-animation-reverse");
          detailsTab.addClass("width200-animation-reverse");
          isDetailsOpen = false;
        }
      });
    });
  </script>
</html>
